plugins {
    id 'myproject.java-conventions'
    id 'application'
    id 'org.beryx.jlink' version '2.23.3'
}

application {
    mainModule = 'io.github.ititus.valve_tools.source_map_analyser'
    mainClass = 'io.github.ititus.valve_tools.source_map_analyser.WingmanFinder'
}

dependencies {
    implementation project(':steam-api')
    implementation project(':steam-web-api')
    implementation project(':source-map-lib')

    implementation 'io.github.ititus:ititus-commons:1.4.4'
}

jlink {
    options = ['--strip-debug', '--no-header-files', '--no-man-pages', '--compress', '2']
    launcher {
        name = 'source-map-analyzer'
    }
}
