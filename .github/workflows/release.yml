name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to Maven Central
        run: ./gradlew publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: ${{ steps.get_version.outputs.version-without-v }}
          body: |
            Download from Maven Central:
             - [vpk-file-system](https://search.maven.org/artifact/io.github.ititus/kv-parser/${{ steps.get_version.outputs.version-without-v }}/jar)
             - [vpk-file-system](https://search.maven.org/artifact/io.github.ititus/vpk-file-system/${{ steps.get_version.outputs.version-without-v }}/jar)
             - [vpk-file-system](https://search.maven.org/artifact/io.github.ititus/steam-api/${{ steps.get_version.outputs.version-without-v }}/jar)
             - [vpk-file-system](https://search.maven.org/artifact/io.github.ititus/steam-web-api/${{ steps.get_version.outputs.version-without-v }}/jar)
          generateReleaseNotes: true
          draft: false
          prerelease: false
